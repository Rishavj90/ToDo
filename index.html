<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="TimeBox">
        <div class="TimeDrawer">
            <div class="DrawerHeading">date</div>
            <div class="Container">    
                <input type="number" id="date" class = "dateInput" min="1" placeholder="dd">
                <input type="number" id="month" class = "dateInput" min="1"  placeholder="mm">
                <input type="number" id="year" class = "dateInput" placeholder="yyyy">
            </div>
        </div>
        <div class="TimeDrawer">
            <div class="DrawerHeading">Time</div>
            <div class="Container">
                <div class="_containsTime">
                    <label class="DrawerHeading" for="hour">hour</label>
                    <input type="number" id="hour" class="dateInput" min="1" max="12" placeholder="hh">
                </div>
                <div class="_containsTime">
                    <label class="DrawerHeading" for="minute">minute</label>
                    <input type="number" id="minute" class="dateInput" min="0" max="59" placeholder="mm">
                </div>
                <div class="_containsTime">
                    <div class="Meridian" id="am">am</div>
                    <div class="Meridian" id="pm">pm</div>
                </div>    
            </div>
        </div>
        <div class="TimeDrawer">
            <div class="DrawerHeading" >Repeat</div>
            <div class="WeekdayBtns">
                <div class="Day">Mon</div>
                <div class="Day">Tue</div>
                <div class="Day">Wed</div>
                <div class="Day">Thurs</div>
                <div class="Day">Fri</div>
                <div class="Day">Sat</div>
                <div class="Day">Sun</div>
            </div>
        </div>
        <div class="containsDoneBtn"><button id="CloseBtn">Done</button></div>
    </div>

    <div class="ToDoContainer">
        <div class="heading"> Tasks</div>
        <div class="containsTags">
            <div class="Tags">Today</div>
            <div class="Tags">Done</div>
            <div class="Tags">Scheduled</div>
        </div>
        <div class="ToDoBox">
            <div class="ContainsTasks">
            </div>
        </div>

    </div>
    
    <div class="textBox">
        <div class="inputBox">
            <textarea type="text" id="input" placeholder="add ur task" autofocus></textarea>
            <button id="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M120-160v-640l760 320-760 320Zm60-93 544-227-544-230v168l242 62-242 60v167Zm0 0v-457 457Z"/></svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
