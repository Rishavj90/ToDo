<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="TimeBox">
        <div>
            <div>date</div>
            <div class="date">    
                <input type="number" id="date" placeholder="dd">
                <input type="number" id="month" placeholder="mm">
                <input type="number" id="year" placeholder="yyyy">
            </div>
        </div>
        <div>
            <div>Time</div>
            <div>
                <label for="hour">hour</label>
                <input type="number" id="hour" placeholder="hh">
                <label for="minute">minute</label>
                <input type="number" id="minute" placeholder="mm">
            </div>
        </div>
        <div>
            <div>Repeat</div>
            <div class="WeekdayBtns">
                <button class="Day">Mon</button>
                <button class="Day">Tue</button>
                <button class="Day">Wed</button>
                <button class="Day">Thurs</button>
                <button class="Day">Fri</button>
                <button class="Day">Sat</button>
                <button class="Day">Sun</button>
            </div>
        </div>
        <button>Done</button>
    </div>

    <div class="ToDoContainer">
        <div class="ToDoBox">
            <div class="heading"> Tasks</div>
            <div class="ContainsTasks">
            </div>
        </div>

        <div class="ToDoBox">
            <div class="heading"> Done Tasks</div>
            <div class="ContainsDoneTasks">  
            </div>
        </div> 
    </div>
    
    <div class="textBox">
        <div class="inputBox">
            <textarea type="text" id="input" placeholder="add ur task" autofocus></textarea>
            <button id="submit">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M120-160v-640l760 320-760 320Zm60-93 544-227-544-230v168l242 62-242 60v167Zm0 0v-457 457Z"/></svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
